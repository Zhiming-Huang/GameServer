<!DOCTYPE html>
<html>
    <head>
        
        <title>萝卜兼职</title>

    <body>
        <div class="page" style="display: block;">

            </header>
            <div class="content wrapPerfectInfo" id="wrapPerfectInfo">
                <!-- <div>
                    <img src="/Public/images/bg_sign.jpg" alt="头部背景图片" class="img-responsive">
                </div>  -->  
                <form action="" method="post" class="form_perfectInfo">
                    <div class="content-block f14 wrapRegCont list-block">
                        
                        <div class="row no-gutter  item-content">
                            <div class="item-inner">
                                <div class="col-25 text-left item-title pos_rela line_r">

                        <div class="row no-gutter  item-content">

                            </div>
                        </div>
                        <div class="row no-gutter item-content">
                            <div class="item-inner">

                                <div class="col-75">
                                    <div class="col-50 f_left selectProvince pos_rela item-input">
                                        <select class="tx_indent">
                                            <option value="点击选择省">点击选择省</option>
                                            <option value="山东省">山东省</option>

                                            <option value="威海市">威海市</option>
                                            <option value="威海市">威海市</option>
                                            <option value="威海市">威海市</option>

                        </div>
                        <div class="row no-gutter item-content">

                                    证件上传
                                </div>
                                <div class="col-75 ">
                                    <div class="f_left pos_rela item-input" id="showZImg">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="bakTx">
                    <div class="fc_orange f12 wrapBakTx line_h15">
                        请上传企业营业执照或法人的身份证(正面)<br />
                        完善信息后:发布兼职信息将免去审核过程,并有人员推荐推送.
                    </div>
                </div>
                <div class="bakTx f12 fc_gray marg_top_10">
                    <span class="fc_orange">注:</span>&nbsp;&nbsp;请谨慎填写企业信息,提交后就不能修改.<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如需修改请联系客服.
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-100">
                            <a id="" href="#" class="button button-big button_orange">提交</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="/Public/scripts/webuploader.custom.js" charset="utf-8"></script>
    </body>
</html>

<script>

    $(document).ready(function () {
        var uploader = WebUploader.create({
            auto : true,
            duplicate:true,
            server : APP_PATH + '/Home/User/uploadUserPhoto',
            formData : {
                                
            },
            accept : {
                title : 'Images',
                extensions : 'jpg,jpeg,gif,png',
                mimeTypes : 'image/*'
            },
            compress:{
                width: 500,
                height: 500,
                quality: 90,
                allowMagnify: true,
                crop: true,
                preserveHeaders: true,
                noCompressIfLarger: false,
                compressSize: 0
            }
        });
        console.log(uploader);
        uploader.addButton({
             id:'#wrapBtnForUp',
             innerHTML:'上传'
        });
        uploader.on('uploadSuccess',function(file,response){
            $.toast(response.msg, 1000, "toast_orange");
            if(response.code == 1){
                $('.showZImg').attr('src',response.data.url);
            }
        });
    
        

    });

</script>
