<script id="scroll-base-tpl" type="text/html">
    <div class="content-block content infinite-scroll infinite-scroll-bottom"  data-distance="10">
        <div class="wrapJob">
            <ul class="jobList">
            </ul>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
        <footer class="text-center padd_20">
            <p class="fc_orange f16">萝卜兼职网</p>
            <p class="fc_orange f10">www.luobojianzhi.com</p>
            <p class="f10">最靠谱的大学生兼职平台</p>
        </footer>
    </div>
</script>
<script id="tab1-tpl" type="text/html">
    {{each dataList as job i}}
        <li class="jobLi">
            <a href="__APP__/Company/Job/jobDetail/{{job.id}}">
                <span class="iType cateId{{#job.pcateid%12}}">{{job.category}}</span>
                <div class="row no-gutter">
                    <div class="col-80 tx_ellips">
                        {{job.title}}
                    </div>
                    <div class="col-20 text-center">
                        <div class="wrapTel">
                        </div>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-66 fc_lightGray">
                        <p class="f12 pos_rela">
                            <span class="iconf iconf-location"></span>
                            <span class="marg_left_10 tx_ellips pos_ab">{{job.province}}{{job.city}}{{job.region}}</span>
                        </p>
                        <p class="f12 pos_rela">
                            <span class="jobType">
                                {{each job.attributes as value index}}
                                    {{if value == 1}}
                                        <img src="__PUBLIC__/images/danbao.png" alt="担保">
                                    {{else if value == 2}}
                                        <img src="__PUBLIC__/images/hongbao.png" alt="红包">
                                    {{else if value == 3}}
                                        <img src="__PUBLIC__/images/shuangxin.png" alt="双薪">
                                    {{/if}}
                                {{/each}}
                            </span>
                            {{if job.paytype}}
                                <span class="marg_left_10 paytype">{{job.paytype}}</span>
                            {{/if}}
                        </p>
                    </div>
                    <div class="col-33 text-right" style="display: ;">
                        <strong class="f12">{{job.income}}</strong>
                        <small class="fc_lightGray">{{job.incomeunit}}</small>
                    </div>
                </div>
            </a>
        </li>
        <li class="pos_rela text-right cancelFav">
            <span class="f12 userYes btnCancelFav bindBtnShowUserList btnCancelJob" data-id="{{job.id}}"  data-status="5">取消发布</span>
        </li> 
    {{/each}}
</script>
