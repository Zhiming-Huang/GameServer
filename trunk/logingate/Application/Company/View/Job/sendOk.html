<!DOCTYPE html>
<html>
    <head>
        <title>萝卜兼职</title>
        <include file="Common/header"/>
    </head>
    <body>
        <div class="page-group">
        <div class="page page-current" id="senOk">
            <!--头部-->
            <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="__MODULE__/Job/sendJob"  data-transition="slide-out">
                <span class="icon icon-left"></span>
               返回
            </a>
                <h1 class="title">发布成功</h1>
            </header>
            <div class="content wrapPerfectInfo">
                <div class="text-center fc_orange">
                    <i class="iconf iconf-statusOk statusIcon"></i>
                    <br/>发布成功
                </div>   

                <div class="bakTx">
                    <div class="fc_orange f12 wrapLine wrapLine-top line_h15">
                        您发布的兼职信息需要审核通过后,才能发布到平台上.
                    </div>
                </div>
                <div class="bakTx f12 fc_gray marg_top_10">
                    <span class="fc_orange">注:</span>&nbsp;&nbsp;未完善<span class="fc_orange">企业信息</span>的用户,发布的兼职信息需要经过一个小时<span class="fc_orange">(8:00-20:00)</span>的信息审核,完善<span class="fc_orange">企业信息</span>的用户,发布兼职信息时,无需审核直接发布到平台上.
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-100">
                            <a id="gotoPerfectInfo" href="__MODULE__/User/perfectInfo?src=pub" class="button button-big button_orange" external>完善信息</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>    
        <include file="Common/footer"/>
        <script>$.init()</script>
    </body>
</html>
