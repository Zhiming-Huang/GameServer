<!DOCTYPE html>
<html>
    <head>      
        <title>萝卜兼职</title>      
        <include file="Common/header"/>
    </head>
    <body>
        <div class="page-group">
            <div class="page" id="reSetPwd">
                <!--头部-->
                <header class="bar bar-nav">
                    <a class="button button-link button-nav pull-left back" href="__APP__/Company/Wallet/myWallet">
                        <span class="icon icon-left"></span>
                        返回
                    </a>
                    <h1 class="title">找回密码</h1>
                </header>
                <div class="content wrapReSetPwd" id="wrapReSetPwd">
                    <div class="content-block f14 wrapRegCont">
                    <div class="row no-gutter line_b">
                        <div class="row no-gutter line_b">
                            <div class="col-25 text-left">
                                手机号
                            </div>
                            <div class="col-75 line_l">
                                <input id="phone" class="form-control gttv" type="text" name="phone" placeholder="请输入11位手机号码" />
                            </div>
                        </div>
                        <div class="row no-gutter line_b">
                            <div class="col-25 text-left">
                                验证码
                            </div>
                            <div class="col-40 line_l">
                                <input id="phonecaptcha" class="form-control gttv" type="text" name="captcha" placeholder="请输入6位验证码"/>
                            </div>
                            <div class="col-33 f_right">
                                <button class="btn btn-block gtbtn btn_send repeat_send" type="button" id="getCaptcha" style="color:#fff;">
                                    获取验证码
                                </button>
                            </div>
                        </div>
                        <div class="row no-gutter line_b">
                            <div class="col-25 text-left">
                                密码
                            </div>
                            <div class="col-75 line_l">
                                <input id="newPwd" class="form-control gttv" type="password" name="password" placeholder="请输入6位纯数字支付密码" />
                            </div>
                        </div>
                        <div class="row no-gutter">
                            <div class="col-25 text-left">
                                确认密码
                            </div>
                            <div class="col-75 line_l">
                                <input id="reNewPwd" class="form-control gttv" type="password" name="password" placeholder="请输入6位纯数字支付密码" />
                            </div>
                        </div>
                    </div>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-100">
                                <a id="nextStep" href="javascript:;" class="button button-big button_orange">下一步</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="Common/tpl/tpl-wallet" />
        <include file="Common/tpl/tpl-jobDetail" />
        <include file="Common/footer" />
        <script type="text/javascript" src='__PUBLIC__/source/debug/scripts/company-wallet-bundle.js' charset='utf-8'></script>
    </body>
</html>
