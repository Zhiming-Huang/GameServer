<script>
    $(function() {
        $(document).bind('click', '.btnCancelFav',function () {
            var self = this;
            $.confirm('您确定取消收藏?',
                function () {

                    // $.alert('You clicked Ok button');
                    //调后台接口，取消成功后提示用户
                    $.toast("取消成功！", 1000, "toast_orange");
                    // 移除此条兼职信息，需移除2个相邻的li,需等待提示后移除
                    setTimeout(function(){
                        console.log($(self));
                        // 需传id进来，获取不到当前对象
                        $(self).parent().prev('.jobLi').remove();
                        $(self).parent().remove();
                    },2000);
                    
                },
                function () {
                    //点击了取消，不做任何动作
                    // $.alert('You clicked Cancel button');
                }
            );
      });
    });
