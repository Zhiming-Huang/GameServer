<!DOCTYPE html>
<html>
	<head>
		<title>萝卜兼职</title>
		<include file="Common/header"/>
	</head>
	<body>
		<div class="page-group">
			<div class="page page-current" style="display: block;" id="modifyPwd">
				<header class="bar bar-nav">
					<a class="button button-link button-nav pull-left back" href="__APP__/Home/User/userSetting" data-transition="slide-out"> 
						<span class="icon icon-left"></span> 
						返回
					</a>
					<h1 class="title">修改密码</h1>
				</header>
				<div class="content">
					<form action="__MODULE__/Mobile/doNewReg" method="post" id="form-reg">
						<div class="content-block f14 wrapRegCont">
							<div class="row no-gutter line_b">
								<div class="col-25 text-left">旧密码</div>
								<div class="col-75 line_l">
									<input id="m_oldPwd" class="form-control gttv" type="password"
									name="password" placeholder="请输入旧密码" maxlength="16" />
								</div>
							</div>
							<div class="row no-gutter line_b">
								<div class="col-25 text-left">新密码</div>
								<div class="col-75 line_l">
									<input id="m_newPwd" class="form-control gttv" type="password"
									name="password" placeholder="请输入6位新密码" maxlength="16" />
								</div>
							</div>
							<div class="row no-gutter line_b">
								<div class="col-25 text-left">确认密码</div>
								<div class="col-75 line_l">
									<input id="m_aginNewPwd" class="form-control gttv"
									type="password" name="password" placeholder="请再次输入6位新密码" maxlength="16"/>
								</div>
							</div>
						</div>
					</form>
					<div class="content-block">
						<div class="row">
							<div class="col-100">
								<a id="m_btnResetPwd" href="#"
								class="button button-big button_orange bg_reg">修改密码</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include file="Common/footer"/>
		<include file="Common/tpl/tpl-userCenter" />
	</body>
	<script>
      $(function(){
        var userId = 0;
        $.ajax({
            type: 'POST',
            url:APP_PATH+ '/Home/User/detail',
            dataType: 'json',
            async:false,
            timeout: 3000,
            context: $('#userData'),
            success:function(res){

                userId = res.data.id;
            },
            error:function(){
                server_error();
            }
        });
      });
    </script>
    <script type="text/javascript" src='__PUBLIC__/source/debug/scripts/home-user-setting.js?t=1487059170661' charset='utf-8'></script>
    <script type="text/javascript" src='__PUBLIC__/source/debug/scripts/home-user-modifypwd.js?t=1487059112023' charset='utf-8'></script>
    <script type="text/javascript" src='__PUBLIC__/source/debug/scripts/home-user-center.js?t=1484274672336' charset='utf-8'></script>
</html>
